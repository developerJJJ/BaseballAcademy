services:
  # Single service running both Backend and Frontend
  - type: web
    name: baseball-academy
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: BACKEND_PORT
        value: 5000
    healthCheckPath: /health
